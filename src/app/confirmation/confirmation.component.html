<!-- confirmation-modal.component.html -->
<div class="fixed inset-0 z-50 overflow-auto flex items-center justify-center" [ngClass]="{ 'hidden': !show }">
  <div class="fixed inset-0 bg-black opacity-50" (click)="cancel.emit()"></div>
  <div class="relative w-full max-w-md mx-auto pointer-events-none">
    <div class="relative bg-white rounded-lg shadow-lg overflow-hidden pointer-events-auto">
      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-6 py-4">
        <h5 class="text-xl font-bold text-white">Confirm Deletion</h5>
      </div>
      <div class="p-6">
        <p class="text-gray-700">Are you sure you want to delete this item? This action cannot be undone.</p>
      </div>
      <div class="px-6 py-4 bg-gray-100 flex justify-end">
        <button type="button" class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2" (click)="confirm.emit()">
          <svg class="w-5 h-5 inline-block mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Confirm
        </button>
        <button type="button" class="text-gray-700 bg-white hover:bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5" (click)="cancel.emit()">Cancel</button>
      </div>
    </div>
  </div>
</div>
